launch:
    - arg:
        name: "static"
        default: "false"

    - node:
        if: "$(var static)"
        pkg: tf2_ros
        exec: "static_transform_publisher"
        name: "static_tf_pub_1"
        args: "1 0 0 0 0 0 world av1"

    - node:
        if: "$(var static)"
        pkg: tf2_ros
        exec: "static_transform_publisher"
        name: "static_tf_pub_2"
        args: "0 0 1 0 0 0 world av2"

    - node:
        pkg: two_drones_pkg
        exec: "frames_publisher_node"
        name: "frames_publisher_node"

    - node:
        pkg: two_drones_pkg
        exec: "plots_publisher_node"
        name: "plots_publisher_node"

    - node:
        pkg: rviz2
        exec: "rviz2"
        name: "rviz2_node"
        args: "-d $(find-pkg-share two_drones_pkg)/config/default.rviz"

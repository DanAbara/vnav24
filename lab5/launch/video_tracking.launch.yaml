launch:

    - arg:
        name: "bag_name"
        default: "30fps_424x240_2018-10-01-18-35-06"
    - arg:
        name: "path_to_dataset"
        default: $(find-pkg-share lab_5)/bags/$(var bag_name)
    - arg:
        name: "descriptor"
        default: SIFT
    - arg:
        name: "extended_plots"
        default: "false"
    - arg:
        name: "save_images"
        default: "false"
    - arg:
        name: "show_images"
        default: "true"
    - arg:
        name: "compute_inliers"
        default: "false"
    - arg:
        name: "debug_tracker"
        default: "false"

    - node:
        pkg: lab_5
        exec: track_features
        name: track_features
        param:
        - name: mode
          value: 1
        - name: descriptor
          value: $(var descriptor)
        - name: extended_plots
          value: $(var extended_plots)
        - name: save_images
          value: $(var save_images)
        - name: show_images
          value: $(var show_images)
        - name: compute_inliers
          value: $(var compute_inliers)
        - name: debug_tracker
          value: $(var debug_tracker)
        - name: img1_path
          value: ""
        - name: img2_path
          value: ""

        remap:
        - from: "/images_topic"
          to: "/camera/color/image_raw"


    - executable:
        cmd: 'ros2 bag play $(var path_to_dataset) --clock --remap /tesse/left_cam/rgb/image_raw:=/camera/color/image_raw'

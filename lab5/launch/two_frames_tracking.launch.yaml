launch:
    - arg:
        name: "img1_path"
        default: $(find-pkg-share lab_5)/images/box.png
    - arg:
        name: "img2_path"
        default: $(find-pkg-share lab_5)/images/box_in_scene.png
    - arg:
        name: "mode"
        default: "0"
    - arg:
        name: "descriptor"
        default: SIFT
    - arg:
        name: "extended_plots"
        default: "false"
    - arg:
        name: "save_images"
        default: "false"
    - arg:
        name: "show_images"
        default: "true"
    - arg:
        name: "compute_inliers"
        default: "false"
    - arg:
        name: "debug_tracker"
        default: "false"

    - node:
        pkg: lab_5
        exec: track_features
        name: track_features
        output: screen
        param:
        - name: mode
          value: $(var mode)
        - name: descriptor
          value: $(var descriptor)
        - name: img1_path
          value: $(var img1_path)
        - name: img2_path
          value: $(var img2_path)
        - name: extended_plots
          value: $(var extended_plots)
        - name: save_images
          value: $(var save_images)
        - name: show_images
          value: $(var show_images)
        - name: compute_inliers
          value: $(var compute_inliers)
        - name: debug_tracker
          value: $(var debug_tracker)
